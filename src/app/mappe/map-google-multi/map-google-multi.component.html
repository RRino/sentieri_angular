<div class="col-md-12">
  <h1>{{ title }}</h1>



  <agm-map [latitude]="lat" [longitude]="lng"
  [fullscreenControl]='true' [mapTypeControl]='true' [fitBounds]="true">

  <!--<ng-container *ngFor="let coordinate of start_end_mark; let i=index" >-->
    <agm-marker *ngFor="let coordinate of start_end_mark; let i=index" 
    [latitude]="coordinate[0]" [longitude]="coordinate[1]" [agmFitBounds]="true">
    <agm-info-window [disableAutoPan]="false" #infoWindow>
      <div>
        {{i}}  secondo: {{coordinate[0]}}  
        {{i}}   secondo: {{coordinate[1]}}       
      </div>
  </agm-info-window>

    </agm-marker>

  <!--</ng-container>-->

    <agm-polyline *ngFor="let coordinate of latlng; let i=index"  [visible]="true" [strokeWeight]="3" [strokeColor]="'#fff'">

        <ng-container >
            <agm-polyline-point *ngFor="let coordinate of latlng; let i=index" [latitude]="coordinate[0]" [longitude]="coordinate[1]"></agm-polyline-point>
             
       </ng-container>


    <ng-container >
        <agm-polyline-point *ngFor="let coordinate of latlng2; let i=index" [latitude]="coordinate[0]" [longitude]="coordinate[1]"></agm-polyline-point>
         
   </ng-container>
</agm-polyline>
    

</agm-map>




</div>
